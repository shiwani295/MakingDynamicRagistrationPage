<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
    </head>
    <body>
    
        <section>
            <div class="container">
                <h1 class="mt-4">Expence Tracker</h1>
                <hr>
                    <form id = "my-form">
                        <div class="form-group">
                          <label for="expAmount">Expence Amount</label>
                          <input type="text" class="form-control" id="expAmount" aria-describedby="emailHelp" placeholder="Enter Expence Amount..">
                        </div>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea class="form-control" id="Description" rows="3" placeholder="Description..."></textarea>
                        </div>
                        <div class="form-group">
                          <label for="Category">Category</label>
                          <select class="form-control" id="Category">
                            <option>Choose Any One..</option>
                            <option>Food</option>
                            <option>Movie</option>
                            <option>club</option>
                            <option>rent</option>
                            <option>shopping</option>
                          </select>
                        </div>
                        <button class="btn btn-primary" id="btn-id">Submit</button>
                        
                    </form>
                    <h2 class="title">Expence Details</h2>
                    <div id="div-parent-items"></div>
            </div>
        </section>
       <script src="js_rest_api_integration.js" ></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
